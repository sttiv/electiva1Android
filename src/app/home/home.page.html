<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/contacto" >
    Ir a Contacto
  </ion-button>

  <ion-content>
    <ion-button routerLink="/calculadora" >
      Ir a Calculadora
    </ion-button>

  <ion-button routerLink="/nosotros">
    Ir a Nosotros
  </ion-button>

  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input [(ngModel)]="celular"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-button color="success" (click)="guardarDatos()" expand="full"><ion-icon name="save"></ion-icon> Guardar</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios, let i = index">
      <ion-row>
      
      <ion-label>{{ usuario.nombre}}</ion-label>
      <ion-label>{{ usuario.apellido}}</ion-label> 
      <ion-label>{{ usuario.celular}}</ion-label> 
      <ion-label>{{ usuario.email}}</ion-label> 
      </ion-row>
      
    

        <ion-button color="danger" clear (click)="borrarDatos(i)"><ion-icon name="trash"> </ion-icon>
          
        BORRAR

        </ion-button>

        <ion-button color="warning" clear (click)="editarDatos(i)">
          <ion-icon name="create-outline"></ion-icon> 

          EDITAR
        </ion-button>

     
    </ion-item>
    

   </ion-list>

</ion-content>
